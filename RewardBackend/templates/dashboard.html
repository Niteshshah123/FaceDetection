<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Mahi Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/images/sustainability-bg.jpg');
            background-size: cover;
        }
        .user-card {
            margin-top: 20px;
        }
        .card-img-top {
            object-fit: cover;
            height: 250px;
        }
        .points-display {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Admin Dashboard</h2>
        <div class="row">
            {% for user in users %}
            <div class="col-md-4 user-card">
                <div class="card bg-light text-dark">
                    <img src="{{ user[4] }}" class="card-img-top" alt="{{ user[1] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ user[1] }}</h5>
                        <p class="card-text">Email: {{ user[2] }}</p>
                        <p class="card-text">Contact: {{ user[3] }}</p>
                        <p class="points-display">Points: {{ user[5] }}</p>
                        <a href="/edit/{{ user[0] }}" class="btn btn-warning">Edit</a>
                        <a href="/delete/{{ user[0] }}" class="btn btn-danger">Delete</a>
                        <form method="POST" action="/update_points/{{ user[0] }}" class="mt-2">
                            <div class="input-group">
                                <button class="btn btn-outline-primary" type="submit" name="points" value="1">+</button>
                                <button class="btn btn-outline-danger" type="submit" name="points" value="-1">-</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
